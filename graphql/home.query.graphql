query HomeQuery($user: String!) {
  user(login: $user) {
    name
    profile_picture: avatarUrl
    bio
    hireable: isHireable
    pinnedItems(last: 6, types: REPOSITORY) {
      nodes {
        __typename
        ... on Repository {
          name
          description
          languages(first: 5) {
            nodes {
              name
            }
          }
        }
      }
    }
  }
  repository(owner: $user, name: $user) {
    readme: object(expression: "HEAD:README.md") {
      __typename
      ... on Blob {
        text
      }
    }
    templates: object(expression: "HEAD:templates") {
      __typename
      ... on Tree {
        entries {
          name
          object {
            __typename
            ... on Blob {
              text
            }
          }
        }
      }
    }
    posts: issues(states: OPEN, last: 50) {
      nodes {
        title
        number
      }
    }
  }
}
