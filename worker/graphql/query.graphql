query Query($user: String!, $post: Int!, $posts: Int!) {
  user(login: $user) {
    name
    profile_picture: avatarUrl
    bio
    company
    email
    followers {
      totalCount
    }
    following {
      totalCount
    }
    location
    url
    twitterUsername
    hireable: isHireable
    pinnedItems(last: 6, types: REPOSITORY) {
      nodes {
        __typename
        ... on Repository {
          name
          description
          homepageUrl
          github_url: url
          forkCount
          stargazerCount
          image_url: openGraphImageUrl
          uses_custom_image: usesCustomOpenGraphImage
          languages(first: 5) {
            nodes {
              name
            }
          }
        }
      }
    }
  }
  repository(owner: $user, name: $user) {
    readme: object(expression: "HEAD:README.md") {
      __typename
      ... on Blob {
        text
      }
    }
    templates: object(expression: "HEAD:templates") {
      __typename
      ... on Tree {
        entries {
          name
          object {
            __typename
            ... on Blob {
              text
            }
          }
        }
      }
    }
    posts: issues(states: OPEN, last: $posts) {
      nodes {
        ...postFields
      }
    }
    post: issue(number: $post) {
      ...postFields
    }
  }
}

fragment postFields on Issue {
	title,
  number,
  body,
  labels(first: 5) {
    nodes {
      name,
      color
    }
  },
  createdAt,
  updatedAt
}
